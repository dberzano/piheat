  <body>

    <div class="piheat-header">
      <div class="container">
        <h1>Pi Heat</h1>
        <p>Remotely control your heating</p>
      </div>
    </div>

    <div class="master-container">

      <div class="container">
        <p>You need a password to control your heating.</p>
        <div class="input-group">
          <!-- <span class="input-group-addon" id="sizing-addon1">Password</span> -->
          <input type="password" class="form-control" placeholder="type your password" aria-describedby="sizing-addon1">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button">Go!</button>
          </span>
        </div>
      </div>

  <hr/>

      <div class="container">
        <p>Heating is [on|off|unknown]
          <!--<span class="label label-success">updated</span>-->
          <span class="label label-warning">updating, please wait</span>
          <span class="label label-info">updated X minutes ago</span>
        </p>

        <div class="btn-group btn-group-lg" role="group" aria-label="...">
          <button type="button" class="btn btn-success">Turn on</button>
        </div>

        <div class="btn-group btn-group-lg" role="group" aria-label="...">
          <button type="button" class="btn btn-danger">Turn off</button>
        </div>

      </div>

    </div><!-- /.master-container -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Pi Heat</title>
    <link rel="stylesheet" href="style.css">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

    <!-- For mobile devices -->
    <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>


  </head>
  <body>

    <div class="piheat-header">
      <div class="container">
        <h1>Pi Heat</h1>
        <p>Remotely control your heating</p>
      </div>
    </div>

    <div class="master-container">

      <div class="container text-center">
        <p class="lead">Type password to proceed.</p>
        <div class="input-group">
          <input id="input-password" type="password" class="form-control" placeholder="type your password" aria-describedby="sizing-addon1">
          <span class="input-group-btn">
            <button id="control-password" class="btn btn-default" type="button">OK</button>
          </span>
        </div>
      </div>

      <hr/>

      <div class="container text-center">

        <p class="lead">Heating is
          <!-- heating status -->
          <span id="heating-status-on" class="text-success">on</span>
          <span id="heating-status-off" class="text-danger">off</span>
          <span id="heating-status-unknown" class="text-warning">unknown</span>
          <!-- update status -->
          <span id="update-status-updating" class="label label-warning">updating...</span>
          <span id="update-status-updated" class="label label-info">updated X minutes ago</span>
        </p>

        <!-- turn on button -->
        <div id="control-turnon" class="btn-group btn-group-lg" role="group">
          <button type="button" class="btn btn-success">Turn on</button>
        </div>

        <!-- turn off button -->
        <div id="control-turnoff" class="btn-group btn-group-lg" role="group">
          <button type="button" class="btn btn-danger">Turn off</button>
        </div>

      </div>

    </div><!-- /.master-container -->

  </body>
</html>

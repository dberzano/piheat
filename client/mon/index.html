<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Temperature/humidity monitor</title>
  <!-- My style sheet -->
  <link rel="stylesheet" href="../css/mon.css">
  <!-- jQuery -->
  <script src="../js/jquery-2.1.3.min.js"></script>
  <!-- jQuery throttle/debounce from https://github.com/cowboy/jquery-throttle-debounce/ -->
  <script src="../js/jquery.ba-throttle-debounce.min.js"></script>
  <!-- Latest compiled and minified JavaScript for Bootstrap -->
  <script src="../js/bootstrap.min.js"></script>
  <!-- sprintf from https://github.com/alexei/sprintf.js/ -->
  <script src="../js/sprintf.js"></script>
  <!-- moment.js - http://momentjs.com/ -->
  <script src="../js/moment-2.15.2.min.js"></script>
  <!-- Google Charts -->
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <!-- Font Awesome CDN -->
  <script src="https://use.fontawesome.com/1a82ae31fc.js"></script>
  <!-- Weather icon from https://gist.github.com/Kepro/9ea2a918fd6f0a58b474 -->
  <script src="../js/weathericon.js"></script>
  <!-- My script -->
  <script src="../js/mon-conf.js"></script>
  <script src="../js/mon.js"></script>
  <!-- For mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
</head>

<body>

<div id="sensor_model">
  <!-- http://stackoverflow.com/questions/5645986/two-column-div-layout-with-fluid-left-and-fixed-right-column -->
  <h2>
    <span class="title"></span>
    <span class="battery_level">
      <span class="level_plug"><i class="fa fa-plug"></i></span>
      <span class="level_100"><i class="fa fa-battery-full"></i></span>
      <span class="level_75"><i class="fa fa-battery-three-quarters"></i></span>
      <span class="level_50"><i class="fa fa-battery-half"></i></span>
      <span class="level_25"><i class="fa fa-battery-quarter"></i></span>
      <span class="level_0"><i class="fa fa-battery-empty"></i></span>
    </span>
  </h2>
  <h3>
    Series starts <span class="time_label"></span> <span class="data_loading">&#x25CF;</span>
    <ul class="time_controls">
      <li class="time_plus1d">+1d</li>
      <li class="time_minus1d">-1d</li>
      <li class="time_plus1w">+1w</li>
      <li class="time_minus1w">-1w</li>
      <li class="time_plus1m">+1m</li>
      <li class="time_minus1m">-1m</li>
    </ul>
  </h3>
  <div class="wrapper">
    <div class="chart_row">
      <div class="trend_box"><div class="chart_temp"></div></div>
      <div class="gauge_box"><div class="gauge_temp"></div></div>
      <div class="cleared"></div>
    </div>
    <div class="chart_row">
      <div class="trend_box"><div class="chart_humi"></div></div>
      <div class="gauge_box"><div class="gauge_humi"></div></div>
      <div class="cleared"></div>
    </div>
    <div class="chart_row">
      <div class="trend_box"><div class="chart_volt"></div></div>
      <div class="gauge_box"><div class="gauge_volt"></div></div>
      <div class="cleared"></div>
    </div>
  </div>
</div>

<div id="sensors_container"></div>

<div class="fliptip">Tip: rotate the device to show trends.</div>

</body>

</html>
